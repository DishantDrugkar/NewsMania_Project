<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Poll</title>
    <style>
        
        body {
            
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .poll-container {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            animation: fadeIn 1s ease-in;
        }
        .option {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }
        .vote-btn, .next-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .vote-btn:hover, .next-btn:hover {
            background-color: darkblue;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>News Poll</h1>
    <div class="poll-container">
        <h3 id="poll-question">Loading poll...</h3>
        <div id="poll-options"></div>
        <button class="vote-btn" onclick="submitVote()">Vote</button>
        <button class="next-btn" onclick="loadPoll()">Next Poll</button>
        <p id="vote-message"></p>
    </div>

    <script>
       async function loadPolls() {
    const response = await fetch("http://localhost:8080/api/polls/latest");
    const polls = await response.json();

    if (!Array.isArray(polls) || polls.length === 0) {
        document.getElementById("poll-question").innerText = "No polls available for today";
        return;
    }

    let currentPollIndex = 0;

    function displayPoll(index) {
        const poll = polls[index];
        document.getElementById("poll-question").innerText = poll.question;

        const pollOptionsDiv = document.getElementById("poll-options");
        pollOptionsDiv.innerHTML = '';

        poll.options.forEach(option => {
            const label = document.createElement("label");
            label.classList.add("option");
            label.innerHTML = `<input type="radio" name="poll" value="${option}"> ${option}`;
            pollOptionsDiv.appendChild(label);
        });

        document.getElementById("poll-options").dataset.correctAnswer = poll.correctAnswer;
    }

    displayPoll(currentPollIndex);

    document.querySelector(".next-btn").addEventListener("click", () => {
        currentPollIndex = (currentPollIndex + 1) % polls.length;
        displayPoll(currentPollIndex);
        document.getElementById("vote-message").innerHTML = ''; // Clear previous message
    });

    document.querySelector(".vote-btn").addEventListener("click", submitVote);
}

function submitVote() {
    const selectedOption = document.querySelector('input[name="poll"]:checked');
    if (!selectedOption) {
        alert("Please select an option before voting.");
        return;
    }

    const userVote = selectedOption.value;
    const correctAnswer = document.getElementById("poll-options").dataset.correctAnswer;

    document.getElementById("vote-message").innerHTML = 
        `You voted for: <strong>${userVote}</strong><br>Correct Answer: <strong>${correctAnswer}</strong>`;

    if (userVote === correctAnswer) {
        document.getElementById("vote-message").style.color = "green";
        document.getElementById("vote-message").innerHTML += "<br><strong>Correct!</strong> üéâ";
    } else {
        document.getElementById("vote-message").style.color = "red";
        document.getElementById("vote-message").innerHTML += "<br><strong>Incorrect.</strong> ‚ùå";
    }
}

document.addEventListener("DOMContentLoaded", loadPolls);
    </script>
</body>
</html>
